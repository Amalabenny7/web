<html>
<body>
<title>bgcolr</title>
<h1>change bgcolor</h1>
<center><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><button type="button" onclick="bgchange();">CHANGE BGCOLOR</button></center>
<script type="text/javascript">
var clr=["#800080","#000080","#FF7F00","#A52A2A","#FF7F50","#a9fca9"];
var l=clr.length;
var i=0;
function bgchange()
{
while(i<l)
{
document.getElementsByTagName("body")[0].style.backgroundColor=clr[i];
i=i+1;
return;
}
 
}
</script>
</body>

</html>
