<html>
<head><title>event handling</title>
<style>
h3{
color:white;
font-family:sans-serif;
font-weight:Bold;
}
body{
background-color:black;
	
}
h1{
color:white;
font-family:serif;
font-weight:Bold;
}
</style>
</head>
<body>
<center>
<br>
<h1 id="pic"><b><u>SEA  AND VOLCANO</b></u></h1><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="/home/ksb/amala/web/lab exp/js/sea and volcano.jpg" width="600" height="400">

</center>
<script>
function myfunction()
{
document.getElementById("img1").src="/home/ksb/amala/web/lab exp/js/sea.jpg";
document.getElementById("pic").innerHTML="<h3>SEA</h3>";
}

function myfunction2()
{
document.getElementById("img1").src="/home/ksb/amala/web/lab exp/js/volcano.jpeg";
document.getElementById("pic").innerHTML="<h3>VOLCANO</h3>";
}
</script>
</body>
</html>
